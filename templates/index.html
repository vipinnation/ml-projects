<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Car Price Predictor</title>
    <!-- Include Tailwind CSS -->
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <!-- Custom styles -->
    <style>
        /* Gradient background */
        body {
            background: linear-gradient(to right, #667eea, #764ba2);
        }

        /* Form container */
        .form-container {
            max-width: 500px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            padding: 40px;
            box-shadow: 0px 0px 20px 0px rgba(0, 0, 0, 0.1);
        }

        /* Form input style */
        .form-input {
            border-color: #ddd;
            border-radius: 8px;
            padding: 12px;
            width: calc(100% - 24px);
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #667eea;
            outline: none;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        /* Predict button style */
        .predict-btn {
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }

        .predict-btn:hover {
            background-color: #45a049;
        }

        /* Result display style */
        .result-container {
            text-align: center;
            margin-top: 40px;
        }

        .predicted-price {
            font-size: 24px;
            font-weight: bold;
            color: #fff;
            background-color: #4CAF50;
            padding: 10px 20px;
            border-radius: 8px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <!-- Header -->
        <h1 class="text-3xl font-semibold text-center mb-8">Car Price Predictor</h1>

        <!-- Form -->
        <form>
            <!-- Car Make -->
            <div class="mb-4">
                <input type="text" id="make" name="make" class="form-input" placeholder="Car Make...">
            </div>

            <!-- Car Model -->
            <div class="mb-4">
                <input type="text" id="model" name="model" class="form-input" placeholder="Car Model...">
            </div>

            <!-- Car Year -->
            <div class="mb-4">
                <input type="number" id="year" name="year" class="form-input" placeholder="Car Year...">
            </div>

            <!-- Car Mileage -->
            <div class="mb-4">
                <input type="number" id="mileage" name="mileage" class="form-input" placeholder="Car Mileage...">
            </div>

            <!-- Predict Button -->
            <div class="mb-4">
                <button type="submit" class="predict-btn">Predict Price</button>
            </div>
        </form>

        <!-- Result Display -->
        <div class="result-container hidden">
            <h2 class="text-2xl font-semibold mb-2">Predicted Price:</h2>
            <p class="predicted-price">$25,000</p> <!-- Sample predicted price -->
        </div>
    </div>

    <script>
        // JavaScript to handle form submission and result display
        document.querySelector('form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            // Sample result display
            document.querySelector('.result-container').classList.remove('hidden');
        });
    </script>
</body>
</html>
